<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <!-- Bootstrap core CSS -->
    {%load static%}
    <link href="{% static 'login_app/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'login_app/css/blog.css'%}" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        {%if "logined" in request.session%}
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-4 pt-1">
                    <p class="text-left">Welcome:&nbsp{{request.session.username}}
                    </p>
                </div>
                <div class="col-4 pt-1">
                    <p class="blog-header-logo text-dark">
                        <!-- Success.Welcome.{{request.session.first_name}}&nbsp{{request.session.last_name}} </p> -->
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="/logout">Log out</a>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Add an admin</a></li>
                    <li><a href="#">Change_password</a></li>
                    <li><a href="#">Add Courses</a></li>
                    <li><a href="#">Manage_courses</a></li>
                </ul>
            </div>
        </nav>
        {%else%}
        <header class="blog-heade.first_namer py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-1 pt-1">
                    <p class="text-left"></p>
                </div>
                <div class="col-6 pt-1">
                    <p class="blog-header-logo text-dark text-center">
                        Warning </p>
                    <!-- Success.Welcome.{{request.session.first_name}}&nbsp{{request.session.last_name}} </p> -->
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <!-- <a class="btn btn-sm btn-outline-secondary" href="/">Go back</a> -->
                </div>
            </div>
        </header>
        <h1 class="blog-header-logo text-warning">You are not logged in yet and cannot access this page.Please return to
            login
        </h1>
        <a class="btn btn-sm btn-outline-secondary" href="/">Go back</a>
        {%endif%}
    </div>
    <!--end container -->

</body>

</html>
